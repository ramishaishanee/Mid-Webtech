<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Text Analysis Tool</title>
    <link rel="stylesheet" href="Style.css">
    <script src="Script.js" defer></script>
</head>
<body>
    <body>
  <h1>Text Analysis Tool</h1>

  <div class="container">

    <label for="textInput">Enter your text:</label><br>
    <textarea id="textInput" rows="8" cols="60"></textarea><br>

    <button id="analyzeBtn">Analyze Text</button>
    <span id="errorMsg" class="error"></span>


    <div id="resultBox">
      <p><strong>Total Characters:</strong> <span id="charCount">0</span></p>
      <p><strong>Total Words:</strong> <span id="wordCount">0</span></p>
      <p><strong>Reversed Text:</strong></p>
      <div id="reversedText"></div>
    </div>
  </div>
</body>

</body>
</html>
