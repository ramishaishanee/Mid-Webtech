<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Smart Registration Form</title>
    <link rel="stylesheet" href="Style.css">
    <script src="Script.js" defer></script>
</head>

<body>
    <h1>Smart Registration Form</h1>

    <form>

        <label for="userType">Select User Type:</label><br>
        <select id="userType" name="userType">
            <option value="">-- Select --</option>
            <option value="student">Student</option>
            <option value="teacher">Teacher</option>
        </select>
        <br><br>

        <div id="rollGroup" class="field-group">
            <label for="rollNumber">Roll Number:</label><br>
            <input type="text" id="rollNumber" name="rollNumber">
        </div>

        <div id="deptGroup" class="field-group">
            <label for="department">Department:</label><br>
            <input type="text" id="department" name="department">
        </div>

        <br>
        <button type="submit">Submit</button>
    </form>
</body>

</html>
