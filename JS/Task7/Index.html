<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dynamic Style Control Panel</title>
    <link rel="stylesheet" href="Style.css">
    <script src="Script.js" defer></script>
</head>

<body>
    <h1>Dynamic Style Control Panel</h1>

    <p id="textBlock">
        This is a sample text block. Use the buttons below to change its background color,
        increase the font size, or center the text. You can also reset the styles.
    </p>

    <div class="controls">
        <button id="bgBtn">Change Background Color</button>
        <button id="fontBtn">Increase Font Size</button>
        <button id="centerBtn">Center Text</button>
        <button id="resetBtn">Reset Style</button>
    </div>
</body>

</html>
